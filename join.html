<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Blog Passion Universe</title>
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <form name="submit-to-google-sheet">
        <div class="login-box">
            <h2>Subscribe Blog Passion</h2>
            <form>
              <div class="user-box">
                <input type="email" name="Email" placeholder="" required>
                <span id="msg"></span>
                <label>Your Email Id</label>
              </div>
              <button type="sumbit" class="btn-sum">
                Submit
              </button>
</form>
</div>
</form>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbylU4fGVShaxhf9sJcxsqP9gCvUrNCWdoTDChc7mUzcS-vdabNpnkFCLJoFMx5M1MKg/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Thank You For Subscribing!"
            setTimeout(function(){
                msg.innerHTML = ""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  <a href="index.html"><span class="material-symbols-outlined back">
    arrow_back_ios</span></a>
</body>
</html>
